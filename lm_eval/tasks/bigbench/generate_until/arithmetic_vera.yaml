# Generated by utils.py
# Original arithmetic task's question is Q: What is 0 plus 3?\n  choice: 1\n  choice: 130\n  choice: house\n  choice: 3\n  choic...
# However, this is generate_until task, so we do not expect choice appending after the questions.
# Besides, the answer needed to be further processed to more accurately evaluate the model's performance.
task: bigbench_arithmetic_generate_until_vera
dataset_name: arithmetic_zero_shot
group: bigbench_generate_until
dataset_path: hails/bigbench
output_type: generate_until
dataset_kwargs:
  # num_shots: 0 # TODO: num of shots for `bigbench` HF dataset should be controlled through this, not through the typical methods
  # subtask_name: null
test_split: validation
process_docs: !function utils.process_docs
doc_to_text: inputs
doc_to_target: "{{targets[0]}}"
generation_kwargs:
  max_gen_toks: 128
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_punctuation: true
process_results: !function utils.process_results
metadata:
  version: 1.0

